<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>challenge</title>
    <style>
      .body {
        margin: 0;
        padding: 0;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        padding: 10px;
        background-color: bisque;
      }
      .nav_right {
        display: flex;
        margin-right: 20px;
        font-family: sans-serif;
        font-weight: bold;
        gap: 50px;
      }
      .img {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        margin-left: 20px;
      }
      .header {
        font-family: sans-serif;
      }
      h1 {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body class="body">
    <h1 class="header">navbars</h1>
    <div class="nav">
      <div class="img"></div>
      <div class="nav_right">
        <div class="contact">Contact</div>
        <div class="work">Work</div>
        <div class="portfolio">Portfolio</div>
      </div>
    </div>
  </body>
</html>
