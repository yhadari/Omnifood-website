<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /*
      SPACING SYSTEM (px)
      2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

      FONT SIZE SYSTEM (px)
      10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
      */

      /* main color: #087f5b
       grey color: #343a40 */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
      }

      .carousel {
        display: flex;
        justify-content: end;
        width: 800px;
        height: 200px;
        margin-top: 100px;
        margin-bottom: 0;
        margin-left: auto;
        margin-right: auto;
        background-color: #099268;
        border-radius: 5px;
        position: relative;
      }

      .carousel img {
        /* 36% : 800 = 288
        288 - 200 height = 88
        88/2 = 44*/
        width: 36%;
        border-radius: 10px;
        position: absolute;
        top: -44px;
        left: 30px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.232);
      }

      .testimonial {
        width: 60%;
        padding: 24px;
      }

      .testimonial-text {
        color: #e6fcf5;
        line-height: 1.4;
        margin-bottom: 20px;
        font-weight: 500;
      }

      .testimonial-author {
        color: #c3fae8;
        font-size: 12px;
      }

      .testimonial-job {
        color: #96f2d7;
        font-size: 10px;
      }

      .btn {
        border: none;
      }

      .chevron {
        width: 36px;
        height: 36px;
        background-color: white;
        border-radius: 50%;
        color: #087f5b;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.141);
        position: absolute;
      }

      .chevron-right {
        right: 0;
        top: 50%;
        transform: translate(50%, -50%);
      }

      .chevron-left {
        left: 0;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .chevron:active {
        width: 40px;
        height: 40px;
      }

      .dots {
        display: flex;
        justify-content: center;
        margin-top: 16px;
        /* position: absolute;
        right: 50%;
        bottom: 0;
        transform: translate(50%, 30px);
        display: flex;
        gap: 12px; */
      }

      .dot {
        width: 10px;
        height: 10px;
        background-color: white;
        border: 1.5px solid #087f5b;
        border-radius: 50%;
        margin-right: 10px;
      }

      .dot-fill {
        background-color: #087f5b;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <img src="maria.jpg" alt="food" />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque quasi
          hic omnis excepturi, earum blanditiis vel, porro natus neque eveniet
          aperiam mollitia delectus dolor! Dolores reiciendis provident
          doloremque officiis enim."
        </p>
        <p class="testimonial-author">Maria de Almeida</p>
        <p class="testimonial-job">Senior Product Manager at EDP Comercial</p>
      </blockquote>
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="chevron chevron-right"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="chevron chevron-left"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <div class="dots">
      <button class="dot dot-fill">&nbsp;</button>
      <button class="dot">&nbsp;</button>
      <button class="dot">&nbsp;</button>
      <button class="dot">&nbsp;</button>
    </div>
  </body>
</html>
